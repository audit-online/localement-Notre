<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Platform - Localement V√¥tre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-result {
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: #1a1a1a;
            color: #00ff00;
            border-radius: 5px;
            padding: 15px;
        }
        .status-success { color: #28a745; }
        .status-error { color: #dc3545; }
        .status-pending { color: #ffc107; }
        .status-info { color: #17a2b8; }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">üß™ Test API Platform</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button class="btn btn-primary me-2" onclick="testCreatePlan()">Cr√©er Plan Starter</button>
                            <button class="btn btn-secondary me-2" onclick="testCreateMerchant()">Cr√©er Commer√ßant</button>
                            <button class="btn btn-info me-2" onclick="testDashboard()">Test Dashboard</button>
                            <button class="btn btn-warning" onclick="clearResults()">Clear</button>
                        </div>
                        
                        <div class="test-result" id="results">
                            üìã Pr√™t pour les tests...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:1337/api';

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const className = `status-${type}`;
            results.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = 'üìã R√©sultats effac√©s...';
        }

        async function testCreatePlan() {
            log('üöÄ Test cr√©ation plan Starter...', 'info');
            
            try {
                const planData = {
                    data: {
                        name: 'Starter',
                        slug: 'starter',
                        description: 'Parfait pour d√©buter votre activit√© en ligne',
                        price: 19.99,
                        currency: 'EUR',
                        billingPeriod: 'monthly',
                        trialDays: 14,
                        isActive: true,
                        features: {
                            maxProducts: 50,
                            maxOrders: 100,
                            storage: '1GB'
                        },
                        maxProducts: 50,
                        maxOrders: 100,
                        maxStorage: 1024,
                        sortOrder: 1
                    }
                };

                const response = await fetch(`${API_URL}/subscription-plans`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(planData)
                });

                if (response.ok) {
                    const result = await response.json();
                    log(`‚úÖ Plan cr√©√©: ${result.data.name} (${result.data.price}‚Ç¨)`, 'success');
                } else {
                    const error = await response.text();
                    log(\`‚ùå Erreur \${response.status}: \${error}\`, 'error');
                }
            } catch (error) {
                log(\`‚ùå Erreur r√©seau: \${error.message}\`, 'error');
            }
        }

        async function testCreateMerchant() {
            log('üöÄ Test cr√©ation commer√ßant...', 'info');
            
            try {
                const merchantData = {
                    data: {
                        name: 'Boutique Test',
                        email: 'test@marketplace.local',
                        phone: '01 23 45 67 89',
                        city: 'Paris',
                        address: '123 Rue de Test',
                        businessType: 'commerce',
                        description: 'Boutique de test',
                        isActive: true,
                        joinedAt: new Date().toISOString()
                    }
                };

                const response = await fetch(\`\${API_URL}/merchants\`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(merchantData)
                });

                if (response.ok) {
                    const result = await response.json();
                    log(\`‚úÖ Commer√ßant cr√©√©: \${result.data.name} (\${result.data.email})\`, 'success');
                } else {
                    const error = await response.text();
                    log(\`‚ùå Erreur \${response.status}: \${error}\`, 'error');
                }
            } catch (error) {
                log(\`‚ùå Erreur r√©seau: \${error.message}\`, 'error');
            }
        }

        async function testDashboard() {
            log('üöÄ Test dashboard plateforme...', 'info');
            
            try {
                const response = await fetch(\`\${API_URL}/platform/dashboard\`);
                
                if (response.ok) {
                    const result = await response.json();
                    log(\`‚úÖ Dashboard OK:\`, 'success');
                    log(\`üìä Commer√ßants: \${result.data.merchants.total}\`, 'info');
                    log(\`üí≥ Abonnements: \${result.data.subscriptions.active}\`, 'info');
                    log(\`üí∞ Revenus: \${result.data.subscriptions.monthlyRevenue}‚Ç¨\`, 'info');
                    log(\`üé´ Tickets: \${result.data.support.openTickets}\`, 'info');
                } else {
                    const error = await response.text();
                    log(\`‚ùå Erreur \${response.status}: \${error}\`, 'error');
                }
            } catch (error) {
                log(\`‚ùå Erreur r√©seau: \${error.message}\`, 'error');
            }
        }

        // Test initial
        document.addEventListener('DOMContentLoaded', function() {
            log('üåê API Platform Test - Pr√™t !', 'success');
        });
    </script>
</body>
</html>
