<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Paiement - Localement V√¥tre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        .test-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        .api-result {
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .error-result {
            background: #f8f9fa;
            border-left: 4px solid #dc3545;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1 class="text-center mb-4">üß™ Test API Paiement Stripe</h1>
                
                <div class="test-card">
                    <h3>üìã Informations de test</h3>
                    <p><strong>URL API:</strong> /api/payment/create-payment-intent</p>
                    <p><strong>Stripe Mode:</strong> Test</p>
                    <p><strong>Carte de test:</strong> 4242 4242 4242 4242</p>
                    <p><strong>Expiration:</strong> N'importe quelle date future</p>
                    <p><strong>CVC:</strong> N'importe quel 3 chiffres</p>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h4>üîå Test de l'API</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="amount" class="form-label">Montant (‚Ç¨)</label>
                                <input type="number" class="form-control" id="amount" value="25.99" min="0.50" step="0.01">
                            </div>
                            <div class="col-md-6">
                                <label for="product-name" class="form-label">Nom du produit</label>
                                <input type="text" class="form-control" id="product-name" value="Produit Test">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary" id="test-api">Tester l'API Payment Intent</button>
                            <button class="btn btn-success" id="test-full-payment" disabled>Test Paiement Complet</button>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h4>üìä R√©sultats</h4>
                    </div>
                    <div class="card-body">
                        <div id="results"></div>
                    </div>
                </div>

                <!-- Modal de paiement test -->
                <div class="modal fade" id="testPaymentModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">üí≥ Test Paiement Complet</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label class="form-label">Carte de test</label>
                                    <div id="card-element-test" class="form-control" style="height: 40px; padding: 10px;"></div>
                                    <div id="card-errors-test" class="text-danger mt-2"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="email-test" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email-test" value="test@example.com">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                                <button type="button" class="btn btn-primary" id="confirm-test-payment">Confirmer le paiement</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration Stripe
        const stripe = Stripe('pk_test_51PqR4nRoIjZzJ7fZ7tKlR6O8Y9p2G4pJKZrZHfRoYNnF7SPLKqr8Lhw8GnMJKmQOGWYpX7Fh8Kn2J4QbF6tN1YgP00XYZ123456');
        const elements = stripe.elements();
        
        // Cr√©er l'√©l√©ment carte pour les tests
        const cardElement = elements.create('card');
        cardElement.mount('#card-element-test');
        
        let currentClientSecret = null;
        
        function addResult(title, data, isError = false) {
            const resultsDiv = document.getElementById('results');
            const resultClass = isError ? 'error-result' : 'api-result';
            const timestamp = new Date().toLocaleTimeString();
            
            resultsDiv.innerHTML += `
                <div class="${resultClass}">
                    <strong>[${timestamp}] ${title}:</strong>
                    ${JSON.stringify(data, null, 2)}
                </div>
            `;
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        // Test de l'API Payment Intent
        document.getElementById('test-api').addEventListener('click', async () => {
            const amount = parseFloat(document.getElementById('amount').value);
            const productName = document.getElementById('product-name').value;
            
            try {
                addResult('üöÄ Requ√™te envoy√©e', {
                    endpoint: '/api/payment/create-payment-intent',
                    method: 'POST',
                    body: { amount, currency: 'eur', metadata: { product_name: productName } }
                });
                
                const response = await fetch('/api/payment/create-payment-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: amount,
                        currency: 'eur',
                        metadata: {
                            product_name: productName,
                            test_mode: true
                        }
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error?.message || 'Erreur API');
                }
                
                addResult('‚úÖ R√©ponse API', data);
                
                // Stocker le client secret pour le test complet
                currentClientSecret = data.client_secret;
                document.getElementById('test-full-payment').disabled = false;
                
            } catch (error) {
                addResult('‚ùå Erreur', { error: error.message }, true);
            }
        });

        // Test du paiement complet
        document.getElementById('test-full-payment').addEventListener('click', () => {
            if (!currentClientSecret) {
                alert('Veuillez d\'abord tester l\'API Payment Intent');
                return;
            }
            
            const modal = new bootstrap.Modal(document.getElementById('testPaymentModal'));
            modal.show();
        });

        // Confirmer le paiement test
        document.getElementById('confirm-test-payment').addEventListener('click', async () => {
            if (!currentClientSecret) return;
            
            try {
                addResult('üí≥ Tentative de paiement', { client_secret: currentClientSecret });
                
                const {error, paymentIntent} = await stripe.confirmCardPayment(currentClientSecret, {
                    payment_method: {
                        card: cardElement,
                        billing_details: {
                            email: document.getElementById('email-test').value,
                        }
                    }
                });

                if (error) {
                    throw new Error(error.message);
                } else {
                    addResult('üéâ Paiement r√©ussi', {
                        status: paymentIntent.status,
                        amount: paymentIntent.amount,
                        currency: paymentIntent.currency,
                        id: paymentIntent.id
                    });
                    
                    // Fermer le modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('testPaymentModal'));
                    modal.hide();
                }
            } catch (error) {
                addResult('‚ùå Erreur de paiement', { error: error.message }, true);
            }
        });

        // Message initial
        addResult('‚ÑπÔ∏è Syst√®me initialis√©', { 
            status: 'ready',
            stripe_loaded: typeof stripe !== 'undefined',
            api_url: window.location.origin + '/api/payment/create-payment-intent'
        });
    </script>
</body>
</html>
