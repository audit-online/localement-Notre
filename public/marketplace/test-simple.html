<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connexion Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test de Connexion Simplifi√©</h1>
        <p>Cette page teste le syst√®me d'authentification sans contraintes CSP</p>
        
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" value="test@test.com" autocomplete="email" required>
            <input type="password" id="password" placeholder="Mot de passe" value="test123" autocomplete="current-password" required>
            <button type="submit">Se Connecter</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '‚è≥ Connexion en cours...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('/api/auth/local', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        identifier: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `‚úÖ Connexion r√©ussie !<br>Token: ${data.jwt ? 'Re√ßu' : 'Non re√ßu'}<br>Utilisateur: ${data.user ? data.user.email : 'Non d√©fini'}`;
                    resultDiv.className = 'result success';
                    
                    // Stocker les donn√©es d'auth
                    if (data.jwt) {
                        localStorage.setItem('auth_token', data.jwt);
                        localStorage.setItem('user_data', JSON.stringify(data.user));
                    }
                } else {
                    resultDiv.innerHTML = `‚ùå Erreur: ${data.error?.message || 'Connexion √©chou√©e'}`;
                    resultDiv.className = 'result error';
                }
                
            } catch (error) {
                resultDiv.innerHTML = `üí• Erreur r√©seau: ${error.message}`;
                resultDiv.className = 'result error';
            }
        });
        
        // Test de l'API au chargement
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/users-permissions/roles');
                if (response.ok) {
                    console.log('‚úÖ API accessible');
                } else {
                    console.log('‚ö†Ô∏è API r√©pond mais avec erreur:', response.status);
                }
            } catch (error) {
                console.log('‚ùå API inaccessible:', error.message);
            }
        });
    </script>
</body>
</html>
